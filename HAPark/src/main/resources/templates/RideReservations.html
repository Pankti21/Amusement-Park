<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div th:replace="Header :: header"/>
<div th:if="${#lists.isEmpty(reservations)}">
    <h1>Opps you have no active ride reservations!</h1>
    <h1><a th:href="@{/reserve}">Make a new Reservation</a></h1>
</div>
<div th:unless="${#lists.isEmpty(reservations)}">
<table border="black">
    <tr>RIDE</tr>
    <tr th:each="ridename:${ridenames}">
        <td th:text=${ridename}></td>
    </tr>
</table>
<table border="black">
    <tr th:each="r:${reservations}">
        <td th:text="${r.timeslotId}"></td>
        <td th:text="${r.reserveSeats}"> seats</td>
    </tr>
</table>
</div>
<body>
</body>
</html>
