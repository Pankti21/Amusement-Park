<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Payment Gateway</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Payment Gateway</h1>
<form action="#" th:action="@{/payment}" th:object="${payment}" method="post">
    <input type="radio" th:field="*{ctype}" id="c" value="credit"/>
    <label for="c">Credit Card</label>
    <input type="radio" th:field="*{ctype}" id="d" value="debit"/>
    <lable for="d">Debit Card</lable>
    <p><input type="text" id="cno" placeholder="Card Number" th:field="*{cno}" /></p>
    <p><input type="text" id="mm" placeholder="MM" th:field="*{mm}" size="2"/>
        <input type="text" id="yy" placeholder="YY" th:field="*{yy}" size="2"/></p>
    <p><input type="password" id="cvv" placeholder="CVV" th:field="*{cvv}" /></p>
    <p><input type="submit" value="Submit" onclick="return f()"/> <input type="reset" value="Reset" /></p>
</form>

<script type="text/javascript">
    function f() {
<!--    var c = document.getElementById("c").value;-->
<!--    var d = document.getElementById("d").value;-->
    var cno = document.getElementById("cno").value;
<!--    var mm = document.getElementById("mm").value;-->
<!--    var yy = document.getElementById("yy").value;-->
<!--    var cvv = document.getElementById("cvv").value;-->

    if(cno == "") {
    window.alert("Enter card number.");
    return false;
    }

    else if(isNaN(cno)) {
        window.alert("Enter numeric value only.");
        return false;
        }

    else if(cno.length != 16) {
    window.alert("Enter 16 digits of card number.");
    return false;
    }

    return true;
    }
</script>
</body>
</html>
