<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update User Information</title>
</head>
<body>
<table style="margin-left: auto; margin-right: auto;">
  <tbody>
  <tr>
    <td style="height: 50px;">Update User Information</td>
  </tr>
  </tbody>
</table>
<table style="margin-left: auto; margin-right: auto;">
  <tbody>
  <form action="#" th:action="@{/updateuserinfo}" method="post" th:object="${updateUserInfo}">
    <label>Old Password</label>
    <input type="text" th:field="*{oldpassword}"/>
    <br>
    <br>
    <label>New Password</label>
    <input type="text" th:field="*{confirmpassword}"/>
    <br>
    <br>
    <label>Confirm Password</label>
    <input type="text" th:field="*{reconfirmpassword}"/>
    <br>
    <br>
    </tr>
    <tr>
      <td><input type="submit"value="Submit" /><input type="reset" value="Reset" /></td>
    </tr>
  </form>
  </tbody>
</table>
</body>
</html>
