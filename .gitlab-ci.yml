image: maven:3-jdk-11-slim

cache:
  paths:
    - .m2/repository

stages:
  - test
  - build

test:
  stage: test
  tags: 
    - dalfcs_docker_kvm
    - dalfcs_gitlab_docker_ci
  script:
    - cd HAPark
    - mvn clean test
  when: always

build:
  stage: build
  tags: 
    - dalfcs_docker_kvm
    - dalfcs_gitlab_docker_ci
  script:
    - cd HAPark
    - mvn package
  artifacts:
    paths:
      - target/*.jari
  when: always